<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Signup Form -->
    <div class="form-box" id="signup-box">
      <h2>Signup</h2>
      <form id="signupForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="skills" placeholder="Skills (e.g., HTML, CSS)" required>
        <input type="text" id="location" placeholder="Location" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Signup</button>
      </form>
      <p>Already have an account? 
        <a href="#" onclick="showLogin()">Login here</a>
      </p>
    </div>

    <!-- Login Form -->
    <div class="form-box hidden" id="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Donâ€™t have an account? 
        <a href="#" onclick="showSignup()">Signup here</a>
      </p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
